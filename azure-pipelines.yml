trigger:
  branches:
    include:
      - main

schedules:
- cron: "0 6 * * *"  # 6 AM UTC daily
  displayName: Daily Run
  branches:
    include:
      - main
  always: true

variables:
- group: EmailSecrets  # Contains EMAIL_USER and EMAIL_PASS as secret variables

pool:
  name: Default  # Make sure this matches your self-hosted or Microsoft-hosted pool name

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '18.x'
  displayName: 'Install Node.js'

- script: |
    npm ci
  displayName: 'Install Dependencies'

- script: |
    npx cypress run --reporter mochawesome --reporter-options reportDir=cypress/reports,overwrite=false,html=true,json=true
  displayName: 'Run Cypress Tests'

- script: |
    node send-email.js
