trigger:
  branches:
    include:
      - main

pool:
  name: Default

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '18.x'
  displayName: 'Install Node.js'

- script: npm ci
  displayName: 'Install Dependencies'

- script: |
    npx cypress run --reporter mochawesome --reporter-options reportDir=cypress/reports,overwrite=true,html=true,json=true
  displayName: 'Run Cypress Tests'

- script: node send-email.js
  env:
    EMAIL_USER: $(EMAIL_USER)
    EMAIL_PASS: $(EMAIL_PASS)
  displayName: 'Send Cypress Report Email'
