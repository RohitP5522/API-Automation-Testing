trigger:
  branches:
    include:
      - main

schedules:
- cron: "0 9 * * 1-5" # 9 AM Mon-Fri UTC
  displayName: Daily Test Run
  branches:
    include:
      - main
  always: true

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '18.x'
  displayName: 'Install Node.js'

- script: |
    npm install
  displayName: 'Install dependencies'

- script: |
    npx cypress run
  displayName: 'Run Cypress tests'

- task: PublishTestResults@2
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: '**/cypress/reports/*.xml'
  condition: succeededOrFailed()

- task: CopyFiles@2
  inputs:
    contents: '**/cypress/reports/**/*'
    targetFolder: '$(Build.ArtifactStagingDirectory)/cypress-report'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)/cypress-report'
    ArtifactName: 'TestReport'
