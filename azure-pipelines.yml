trigger:
  branches:
    include:
      - main

schedules:
- cron: "0 6 * * *" # 6 AM UTC every day
  displayName: Daily Run
  branches:
    include:
      - main
  always: true

pool:
  name: Default

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '18.x'
  displayName: 'Install Node.js'

- script: |
    npm ci
  displayName: 'Install Dependencies'

- script: |
    npx cypress run
  displayName: 'Run Cypress Tests'

- script: |
    node send-email.js
  displayName: 'Send Cypress Report Email'
